<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อสอบ Frontend ตอนที่ 2 ข้อสอบปฏิบัติ </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container mt-4">
        <!-- ฟิลเตอร์สำหรับเลือกแพทย์และวันที่ -->
        <div class="row mb-4">
            <div class="col-md-4">
                <select class="form-select" id="doctorFilter">
                    <option value="">เลือกแพทย์</option>
                    <option value="1">แพทย์ 1</option>
                    <option value="2">แพทย์ 2</option>
                    <option value="3">แพทย์ 3</option>
                    <option value="special">ห้องพิเศษ</option> 
                </select>
            </div>
            <div class="col-md-4">
                <input type="date" class="form-control" id="dateFilter" />
            </div>
        </div>

        <!-- ตารางเวลานัดหมาย -->
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        ตารางนัดหมาย
                    </div>
                    <div class="card-body" id="appointmentList">
                        <!-- รายการนัดหมายจะถูกใส่ที่นี่ -->
                    </div>
                </div>
            </div>

            <!-- การแสดงข้อมูลนัดหมาย -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        สรุปการนัดหมายวันนี้
                    </div>
                    <div class="card-body">
                        <ul class="list-group" id="summaryList">
                            <!-- สรุปการนัดหมายจะถูกใส่ที่นี่ -->
                        </ul>
                        <div class="mt-3">
                            <h5>รายได้ทั้งหมด: <span id="totalRevenue">0</span> บาท</h5>
                        </div>
                        <button class="btn btn-success" id="refreshButton">รีเฟรช</button>
                    </div>
                </div>

                <!-- ข้อมูลแอดมิน -->
                <div class="card mt-2">
                    <div class="card-header bg-primary text-white">
                        ข้อมูลแอดมิน
                    </div>
                    <div class="card-body">
                        <ul class="list-group" id="adminInfoList">
                            <li class="list-group-item">
                                <strong>ชื่อแอดมิน:</strong> <span id="adminName">นางสาวสุนีย์</span>
                            </li>
                            <li class="list-group-item">
                                <strong>เบอร์ติดต่อ:</strong> <span id="adminPhone">095-123-4567</span>
                            </li>
                            <li class="list-group-item">
                                <strong>อีเมล:</strong> <span id="adminEmail">admin@example.com</span>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- ปุ่มชำระเงิน -->
                <div class="card mt-2">
                    <div class="card-header bg-secondary text-white">
                        จุดชำระเงิน
                    </div>
                    <div class="card-body">
                        <h5>ยอดค้างชำระ: <span id="paymentAmount">0</span> บาท</h5>
                        <button class="btn btn-primary" id="paymentButton">ชำระเงิน</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal แสดงรายละเอียดการนัดหมาย -->
    <div class="modal fade" id="appointmentModal" tabindex="-1" aria-labelledby="appointmentModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="appointmentModalLabel">รายละเอียดการนัดหมาย</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalDetails">
                    <!-- รายละเอียดนัดหมาย -->
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" id="deleteButton">ลบนัดหมาย</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
